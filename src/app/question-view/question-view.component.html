<br>
<div class="container mt-4 mb-4 pb-4">
    <div class="row mb-4">
        <div class="col">
          <a [routerLink]="['/responses']">
            <i class="bi bi-arrow-left-circle-fill me-1"></i> Respostas
          </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card animate__animated animate__fadeIn pb-4">
                <div class="card-header">
                    Quest√£o
                </div>
                <div class="card-body">
                    <span>
                        <span class="badge rounded-pill text-bg-light mb-4 me-1" 
                            *ngFor="let category of question?.categories">
                            {{category}}
                        </span>
                    </span>
                    <span [innerHTML]="question?.statement"></span>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <button type="button" 
                        class="list-group-item list-group-item-action" 
                        *ngFor="let alternative of question?.alternatives; let iAlternative=index"
                        [ngClass]="{'active':question.answer===iAlternative}">
                        <span [innerHTML]="alternative"></span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <app-question-details [question]="question"></app-question-details>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner class="mb-2" name="transactional"
bdColor="rgba(0, 0, 0, 0.8)" size ="medium" color="#fff" type="ball-atom" [fullScreen] = "true"
>
