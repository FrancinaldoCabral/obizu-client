<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row">
      <div class="col">
        <a routerLink="">
          <i class="bi bi-arrow-left-circle-fill me-1"></i> Módulos
        </a>
      </div>
    </div>
    <div class="row align-items-center g-lg-5 py-5" *ngIf="module">
      <div class="col-lg-7 text-center text-lg-start">
        <img src="{{module?.product.images[0].src}}" width="100px" height="100px" class="img-fluid" alt="soldado fuzileiro naval">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">{{module?.product.name}}</h1>
        <span class="col-lg-10 fs-4" [innerHTML]="module?.product.description"></span>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <!-- <span class="text-body-secondary" [innerHTML]="module?.product.short_description"></span> -->
        <table class="table mt-2" *ngIf="module?.indices?.length>0">
          <thead>
              <tr>
                  <th class="text-start">
                      Índice
                  </th>
                  <th class="text-center">
                      Ação
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let indice of module?.indices">
                  <td class="text-start">
                      {{indice.title}}
                  </td>
                  <td class="text-end">
                      <button class="btn btn-outline-primary"
                      [routerLink]="['questions']" [queryParams]="{ filters: indice.filters }"
                      >
                        Começar
                      </button>
                  </td>
              </tr>
          </tbody>
        </table>
        <hr class="my-4">
        <small class="text-body-secondary">Clique em começar para iniciar o módulo.</small>
      </div>
    </div>
    <div class="row" *ngIf="!module">
      <div class="col text-center p-4 border">
        <span>
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> 
          <p class="text-body-secondary">Carregando módulo...</p>
        </span>
      </div>
    </div>
</div>

<ngx-spinner class="mb-2" name="transactional"
bdColor="rgba(0, 0, 0, 0.8)" size ="medium" color="#fff" type="ball-atom" [fullScreen] = "true"
>
<!-- <p class="text-secondary mt-2">Loading...</p> -->
Aguarde...
</ngx-spinner>
