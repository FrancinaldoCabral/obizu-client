
<div class="container pt-4 mt-4">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-outline-secondary btn-sm position-relative m-3"
                *ngFor="let category of getCategories()"
                (click)="filters.push(category)">
                {{decodificarSequenciasUnicode(category._id)}}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary text-white">
                  {{category.count}}
                  <span class="visually-hidden">unread messages</span>
                </span>
            </button>
        </div>
    </div>
    <div class="row justify-content-center mt-4 mb-4 bg-light p-4">
        <div class="col text-center">
            <button type="button" class="btn btn-outline-secondary btn-sm position-relative m-3"
                *ngFor="let filter of filters; let i=index"
                (click)="filters.splice(i, 1)">
                {{decodificarSequenciasUnicode(filter._id)}}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary text-white">
                  {{filter.count}}
                  <span class="visually-hidden">unread messages</span>
                </span>
            </button>
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 col-lg-4 text-center">
                    <button class="btn btn-success btn-lg" aria-describedby="filtersHelpBlock"
                    [disabled]="filters.length==0">Começar</button>
                    <small class="form-text text-muted" id="filtersHelpBlock"
                    [ngClass]="{'d-block d-md-block d-lg-block':filters.length==0, 'd-none d-md-none d-lg-none':filters.length>0}">
                        Filtre nos botões acima antes de começar.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
